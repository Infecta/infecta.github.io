<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/assets/css/blog.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class=navbar>
            <a href="index.html" id=nav-text>infecta_site</a>
            <button id=nav-button onclick="window.location.href='blog.html'">blog</button>
            <button id=nav-button onclick="window.location.href='about.html'">about</button>
        </div>
        
        <div class="main-content">
            {% for post in site.posts %}
              <article>
                <h2>
                  <a href="{{ post.url }}" id="post-header">{{ post.title }}</a>
                </h2>
                <time datetime="{{ post.date | date: "%Y-%m-%d" }}" id="date">
                    {{ post.date | date_to_long_string }}
                </time>
              </article>
            {% endfor %}
        </div>
        
        <div class=footer>
            <p1 id="footer-content">Crappy HTML and CSS by Infecta 2019 - 2020</p1>
        </div>
    </body>
</html>
